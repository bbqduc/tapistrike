<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TapiStrike</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 0px;
    margin: 0px;
    background-color: black;
    font-family: sans-serif;
    overflow: hidden;
    color: #fff;
}
#viewContainer {
    width: 100%;
    height: 100%;
}
</style>
<script id="shader/plain-white" type="x-shader/x-fragment">
    void main(void)
    {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="shader/mvp" type="x-shader/x-vertex">
    attribute vec2 position;

    uniform mat4 MV;
    uniform mat4 P;

    void main(void)
    {
        gl_Position = P * MV * vec4(position, 0.0, 1.0);
    }
</script>
<script type="text/javascript" src="tdl/tdl/base.js"></script>
<script type="text/javascript" src="box2d.js"></script>
<script type="text/javascript" src="main.js"></script>
<body>
</body>
</html>
